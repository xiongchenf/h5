<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的五子棋</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="./css/gobang.css" />
</head>
<body>
	<div id="container">
		<canvas id="canvas" width="1200" height="1200"></canvas>
	</div>
	<div class="action">
		<div class="bcontent">
			<button id="resetPlay">重玩</button>
			<button id="pullBack">悔棋</button>
			<button id="resetTrans">复位旋转</button>
		</div>
	</div>
	<div id="cover">
		<div id="toast">
			<p>游戏结束白棋胜利！</p>
			<a href="javascript" id="tryagain">再来一局</a>
			<a href="javascript" id="endgame">结束游戏</a>
		</div>
	</div>
	<script src="./js/chessboard.js"></script>
	<script src="./js/Transform.js"></script>
	<script src="./js/playchess.js"></script>
	<script>
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');
		// 绘制棋盘
		ChessBoard.init(ctx);
		// 游戏初始化
		Play.init(canvas, ctx);
		// 棋盘旋转
		// Transform.init(canvas);
	</script>
</body>
</html>
